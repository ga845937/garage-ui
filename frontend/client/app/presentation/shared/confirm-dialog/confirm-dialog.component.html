<div class="dialog-container" [class]="data.type || 'info'">
    <div class="dialog-header">
        <mat-icon class="dialog-icon">{{ icon }}</mat-icon>
        <h2 mat-dialog-title>{{ data.title }}</h2>
    </div>

    <mat-dialog-content>
        <p>{{ data.message }}</p>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-stroked-button (click)="cancel()">
            {{ cancel_text | translate }}
        </button>
        <button 
            mat-flat-button 
            [class]="'confirm-btn ' + (data.type || 'info')"
            (click)="confirm()"
        >
            {{ confirm_text | translate }}
        </button>
    </mat-dialog-actions>
</div>
