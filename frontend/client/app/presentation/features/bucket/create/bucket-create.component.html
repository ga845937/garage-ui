<mat-card class="form-card">
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="on_submit()">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>{{ i18n.t("common.name") }}</mat-label>
                <input
                    matInput
                    formControlName="global_alias"
                    placeholder="my-bucket"
                />
                <mat-hint>{{ i18n.t("bucket.name_hint") }}</mat-hint>
                @if (form.get("global_alias")?.hasError("required")) {
                    <mat-error>{{ i18n.t("common.name") }} is required</mat-error>
                }
                @if (form.get("global_alias")?.hasError("pattern")) {
                    <mat-error>{{ i18n.t("bucket.name_invalid") }}</mat-error>
                }
            </mat-form-field>

			<app-bucket-create-key-list
				(selection_change)="on_key_selection($event)">
			</app-bucket-create-key-list>


        </form>
    </mat-card-content>
</mat-card>
