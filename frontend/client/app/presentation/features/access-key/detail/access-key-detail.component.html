<!-- Page Header -->
<div class="page-header">
	<div class="header-left">
		<button mat-icon-button class="header-action-btn" [routerLink]="'/' + key_route.LIST" [matTooltip]="'common.back' | translate">
			<mat-icon>arrow_back</mat-icon>
		</button>
		<h1>{{ store.selected_item()?.name || ('access_key.detail_title' | translate) }}</h1>
	</div>
</div>

@if (layout.loading()) {
	<div class="loading-container">
		<mat-spinner diameter="48"></mat-spinner>
	</div>
} @else if (store.selected_item(); as access_key) {
	<div class="single-card-container">
		<mat-card>
			<mat-card-header>
				<mat-card-title>
					<mat-icon>vpn_key</mat-icon>
					{{ 'access_key.key_info' | translate }}
				</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<app-access-key-properties
					[access_key]="access_key"
					[show_secret]="show_secret()"
					[editable]="is_editing()"
					(save)="on_save($event)"
					(cancel)="on_cancel_edit()"
					(toggle_secret)="on_toggle_secret()"
					(copy_to_clipboard)="on_copy_to_clipboard($event)"
				></app-access-key-properties>
			</mat-card-content>
		</mat-card>
	</div>
}
